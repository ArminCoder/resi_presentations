<!DOCTYPE html>
<html lang="en" style="height: 100%; display: flex">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="../../css/style.css" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../../bootstrap.css" />
  <script src="../../js/aos.js"></script>
  <link rel="stylesheet" href="../../css/aos.css" />
  <link rel="icon" href="/img/favicon.ico" type="image/x-icon" sizes="16x16" />
  <link rel="stylesheet" href="../../css/all.css" />
  <title>[[CHANGEME]]</title>
  <!-- <script src="./js/main.js"></script> -->
  <style>
    .container-fluid {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .button-navigation {
      position: absolute;
      bottom: 0;
      padding: 20px;
      right: 100px;
      width: 100%;
      left: 50%;
      transform: translate(-50%);
    }

    .border-separator {
      height: 14px;
      background: #d82d52;
      width: 100px;
      margin: 0 auto 50px;
      border-radius: 3px;
    }

    a:focus {
      border: 5px solid #d82d52;
      animation: border-pulsate 2s infinite;
      animation-timing-function: ease-in-out;
      outline: none;
    }

    @keyframes border-pulsate {
      0% {
        border-color: #fd3560;
      }

      25% {
        border-color: #ee315a;
      }

      50% {
        border-color: #e22f56;
      }

      75% {
        border-color: #ee315a;
      }

      100% {
        border-color: #fd3560;
      }
    }
  </style>
</head>

<body class="w-100 h-100">
  <div class="container-fluid p-5 h-100" style="overflow: hidden">
    <!-- navigation -->
    <div class="w-100 navigation d-flex">
      <div class="left-section">
        <span class="h5 text-warning">Module [[NUM]]</span>
        <span class="h1 text-light">Match the following</span>
      </div>
      <div class="triangle"></div>
      <div class="right-section d-flex align-items-end justify-content-center">
        <div id="progress-holder">
          <!-- <span class="mx-4 p-2"><b>Step</b>: 1 of 5</span> -->
          <span class="mx-4 p-2"><i class="fas fa-backward" id="fast-backward"></i> | <b>Slide</b>: [[NUM]] of 15 | <i
              class="fas fa-forward" id="fast-forward"></i></span>
          <div id="progressbar">
            <div class="currentprogress">&nbsp;</div>
          </div>
        </div>
      </div>
    </div>
    <!-- navigation end -->

    <div class="title">
      <div class="d-flex justify-content-center text-center text-dark display-5 mb-5 w-full h-full h5"
        style="max-width: 1100px" data-aos="zoom-out-down" data-aos-delay="200">
        Match the following scenarios with the form of corruption that they represent.
      </div>
      <div class="text-center">
        <a href="#" id="contiune" onclick="goForward()" class="btn text-light px-5 py-4 h3 rounded mt-5 rounded-pill"
        style="background: #d82d52; width: 300px">START</a>
      </div>
    </div>
    
  </div>
  <script src="/bootstrap/js/bootstrap.min.js"></script>
  <script src="/js/jquery.min.js"></script>
  <script src="/js/progressbar.js"></script>
  <script>
    progressbar(5, 10);
    function goBack() {
      alert('Missing goBack() instruction');
    }
    function goForward() {
      window.location.href = "matching-1.html";
    }
    $("#fast-backward").click(function () {
      goBack();
    });
    $("#fast-forward").click(function () {
      goForward();
    });
    $('#contiune').focus();
    AOS.init();
  </script>
</body>

</html>
