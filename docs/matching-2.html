<!DOCTYPE html>
<html lang="en" style="height: 100%; display: flex">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="../../css/style.css" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../../bootstrap.css" />
  <script src="../../js/aos.js"></script>
  <link rel="stylesheet" href="../../css/aos.css" />
  <link rel="icon" href="/img/favicon.ico" type="image/x-icon" sizes="16x16" />
  <link rel="stylesheet" href="../../css/all.css" />
  <link rel="stylesheet" href="../../css/select2.min.css" />
  <title>[[CHANGEME]]</title>
  <!-- <script src="./js/main.js"></script> -->
  <style>
    .select2-container {
      font-size: 2rem;
    }

    .select2-container--classic .select2-selection--single .select2-selection__rendered {
      line-height: inherit;
    }

    .select2-container .select2-selection--single {
      height: 3rem;
    }

    .select2-container--classic .select2-selection--single .select2-selection__arrow {
      width: 3rem;
      height: 3rem;
    }

    .select2-results__option--selectable {
      font-size: 20px;
    }

    .container-fluid {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .button-navigation {
      position: absolute;
      bottom: 0;
      padding: 20px;
      right: 100px;
      width: 100%;
      left: 50%;
      transform: translate(-50%);
    }

    .border-separator {
      height: 14px;
      background: #d82d52;
      width: 100px;
      margin: 0 auto 50px;
      border-radius: 3px;
    }

    a:focus {
      border: 5px solid #d82d52;
      animation: border-pulsate 2s infinite;
      animation-timing-function: ease-in-out;
      outline: none;
    }

    @keyframes border-pulsate {
      0% {
        border-color: #fd3560;
      }

      25% {
        border-color: #ee315a;
      }

      50% {
        border-color: #e22f56;
      }

      75% {
        border-color: #ee315a;
      }

      100% {
        border-color: #fd3560;
      }
    }
  </style>
</head>

<body class="w-100 h-100">
  <div class="container-fluid p-5 pb-2 h-100" style="overflow: hidden">
    <!-- navigation -->
    <div class="w-100 navigation d-flex">
      <div class="left-section">
        <span class="h5 text-warning">Module [[NUM]]</span>
        <span class="h1 text-light">Match the following</span>
      </div>
      <div class="triangle"></div>
      <div class="right-section d-flex align-items-end justify-content-center">
        <div id="progress-holder">
          <!-- <span class="mx-4 p-2"><b>Step</b>: 1 of 5</span> -->
          <span class="mx-4 p-2"><i class="fas fa-backward" id="fast-backward"></i> | <b>Slide</b>: [[NUM]] of 15 | <i
              class="fas fa-forward" id="fast-forward"></i></span>
          <div id="progressbar">
            <div class="currentprogress">&nbsp;</div>
          </div>
        </div>
      </div>
    </div>
    <!-- navigation end -->

    <div class="title">
      <div class="d-flex justify-content-center text-center text-dark display-5 mb-2 w-full h-full h5"
        style="max-width: 1100px" data-aos="zoom-out-down" data-aos-delay="200">
        2. A border official takes a trader aside. He quietly tells her that he can help her cross quicker if she just
        gives him a “little present.”
      </div>
      <div class="text-center" id="options-container">
        <select id="match-options">
          <option></option>
          <option value="1" data-correct="false">Facilitation payment</option>
          <option value="2" data-correct="true">Bribery</option>
          <option value="3" data-correct="false">Extortion</option>
          <option value="4" data-correct="false">Collusion</option>

        </select>
      </div>

      <div class="text-center" id="verify-div">
        <a href="#" id="verify-button" class="btn text-light px-5 py-4 h3 rounded mt-3 rounded-pill"
          style="background: #d82d52; width: 300px">VERIFY</a>
      </div>
      <div id="feedback-div" class="row mt-2 text-center" style="display:none">
        <div id="feedbackContentCorrect" class="row" style="display: none;">
          <div class="d-flex mb-4">
            <img class="question" src="/img/key.png">
            <p class="feedback h3" style="margin-left: 16px">
              That is correct
            </p>
          </div>
        </div>

        <div id="feedbackContentFalse" class="text-center" style="display: none;">
          <div class="d-flex mb-4">
            <img class="question" src="/img/key.png">
            <p class="feedback h3" style="margin-left: 16px">
              Not quite. Correct answer is <b id="fill-correct"></b>
            </p>
          </div>
        </div>
        <a href="#" id="continue" onclick="goForward()"
          class="btn text-light px-5 py-4 h3 rounded mt-2 rounded-pill mx-auto"
          style="background: #d82d52; width: 300px">CONTINUE</a>

      </div>
    </div>

  </div>
  <script src="/bootstrap/js/bootstrap.min.js"></script>
  <script src="/js/jquery.min.js"></script>
  <script src="/js/select2.min.js"></script>
  <script src="/js/progressbar.js"></script>
  <script>
    progressbar(5, 10);

    function goBack() {
      window.location.href = "matching.html";
    }

    function goForward() {
      window.location.href = "matching-2.html";
    }
    $("#fast-backward").click(function () {
      goBack();
    });
    $("#fast-forward").click(function () {
      goForward();
    });
    $(document).ready(function () {
      $('#match-options').select2({
        minimumResultsForSearch: -1,
        theme: "classic",
        width: "60%",
        placeholder: "Please choose..."
      });
      $('#match-options').select2('focus');
      $('#match-options').on('select2:select', function (e) {
        $('#verify-button').focus();
      });
      window.addEventListener('keydown', (event) => {
        if (event.key === 'MediaTrackPrevious' || event.key === 'MediaRewind') {
          //location.replace('module_selection.html')
          goBack();
        }

        if (event.key === 'MediaTrackNext' || event.key === 'MediaFastForward') {
          goForward();
        }
        if (event.key === 'ArrowUp') {
          if ($('#verify-button').is(':focus')) {
            $('#match-options').select2('focus');
          }
        }

      });

      $("#verify-button").click(function () {
        $('#verify-div').hide();
        $correct = $('#match-options option:selected').attr('data-correct')
        $("#match-options").prop("disabled", false);
        $('#feedback-div').show();
        if ($correct == "true") {
          $('#feedbackContentCorrect').show();
          $('.select2-selection__rendered').css('color', 'green');
        }
        if ($correct == "false") {
          $('#feedbackContentFalse').show();
          $('.select2-selection__rendered').css('color', 'red');
          $('#fill-correct').text($('#match-options [data-correct="true"]').text());
        }
        $('#continue').focus();
      });
    });


    AOS.init();
  </script>
</body>

</html>
