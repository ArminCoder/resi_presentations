<!DOCTYPE html>
<html lang="en" style="height: 100%; display: flex;">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" href="/img/favicon.ico" type="image/x-icon" sizes="16x16">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/bootstrap.css">
  <link rel="stylesheet" href="../../css/all.css" />
  <title>MODULE_TITLE</title>
  <script src="/js/aos.js"></script>
  <link rel="stylesheet" href="/css/aos.css">
  <!-- <script src="./js/main.js"></script> -->
  <link rel="stylesheet" href="../../css/all.css" />
  <style>
    video {
      width: 100% !important;
      height: auto !important;
    }

    #videoQuestion {
      display: none;
    }

    #feedback {
      min-height: 170px;
    }

    .feedback {
      border-radius: 10px;
      color: #212529;
      padding: 20px;
    }

    .right-answer {
      background: #319fe2 !important;
    }

    .container-fluid {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .button-navigation {
      position: absolute;
      bottom: 0;
      padding: 20px;
      right: 100px;
      width: 100%;
      left: 50%;
      transform: translate(-50%);
    }

    .border-separator {
      height: 14px;
      background: #d82d52;
      width: 100px;
      margin: 0 auto 50px;
      border-radius: 3px;
    }

    a:focus,
    button:focus {
      border: 5px solid #d82d52;
      animation: border-pulsate 2s infinite;
      animation-timing-function: ease-in-out;
      outline: none;
    }

    video:focus {
      box-shadow: 0 0 20px #d82d52;
      animation: border-pulsate 2s infinite;
      animation-timing-function: ease-in-out;
      outline: none;
    }

    @keyframes border-pulsate {
      0% {
        border-color: #fd3560;
      }

      25% {
        border-color: #ee315a;
      }

      50% {
        border-color: #e22f56;
      }

      75% {
        border-color: #ee315a;
      }

      100% {
        border-color: #fd3560;
      }
    }

    #controlButtons {
      position: absolute;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    #titleText {
      font-size: 3.6rem;
      color: #2e2e2e;
    }

    #titleText2 {
      font-size: 3.6rem;
      color: #2e2e2e;
      display: none;
    }
  </style>
</head>

<body class="w-100 h-100">
  <div class="container-fluid p-5 h-100">
    <!-- navigation -->
    <div class="w-100 navigation d-flex">
      <div class="left-section">
        <span class="h5 text-warning">Module NUMBER</span>
        <span class="h1 text-light">SLIDE TITLE</span>
      </div>
      <div class="triangle"></div>
      <div class="right-section d-flex align-items-end justify-content-center">
        <div id="progress-holder">
          <span class="mx-4 p-2"><i class="fas fa-backward" id="fast-backward"></i> | <b>Slide</b>: N of total_slides |
            <i class="fas fa-forward" id="fast-forward"></i></span>
          <span class="mx-4 p-2 d-none"><b>Scene</b>: <span id="step">4</span> of 15</span>
          <div id="progressbar">
            <div class="currentprogress">&nbsp;</div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <!--Grid row-->
      <h1 id="titleText" class="text-center">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quae, maxime.
      </h1>
      <div class="text-center" id="titleText2">
        <h1 class="text-center">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet minima fuga rerum quaerat repellendus inventore!
        </h1>
        <a id="startButton" href="slide3-2.html"
          class="btn btn-primary mx-2 px-5 py-3 h3 rounded mt-3 rounded-pill">CONTINUE</a>
      </div>
    </div>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/js/progressbar.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/progressbar.js"></script>
    <script>
      progressbar(5, 45);

      function goBack() {
        window.location.href = "slide3.html";
      }

      function goForward() {
        window.location.href = "slide3-2.html";
      }
      var step = 1;

      $("#fast-backward").click(function () {
        goBack();
      });
      $("#fast-forward").click(function () {
        goForward();
      });

      window.addEventListener('keydown', (event) => {
        if (event.key === 'MediaTrackPrevious' || event.key === 'MediaRewind') {
          goBack();
        }

        if (event.key === 'MediaTrackNext' || event.key === 'MediaFastForward') {
          goForward()
        }

        if (event.key === 'ArrowRight') {

          if (step == 2) {
            //window.location.href = 'slide3-2.html';
          }

          if (step == 1) {
            $('#titleText').fadeOut(1000, function () {
              $('#titleText2').fadeIn(1500);
            });
            $('#startButton').focus();
            step = 2;
          }
        }

        if (event.key === 'ArrowLeft') {
          $('#titleText2').fadeOut(1000, function () {
            $('#titleText').fadeIn(1500);
          });
          step = 1;
        }
      });

      focus();

      function focus() {
        document.getElementById("startButton").focus();
      }

      function checkFocus() {
        let body = document.querySelector('body');
        if (document.hasFocus()) {
          focus();
        }

      }
      setInterval(checkFocus, 1000);

      AOS.init();
    </script>
</body>

</html>
